<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{count}}
        <button @click="inc">+</button>
        <button @click="dec">-</button>
    </p>
</div>
</body>
<script type="application/javascript">
    new Vue({
        el:'#app',
        data:function(){
            return {count: 0}
        },
        methods:{
            inc:function(){
                this.count++
            },
            dec:function(){
                this.count--
            }
        }
    })
</script>
</html>
