<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript" src="js/vue.js"></script>
</head>
<body>

<!--绑定Class-->
<div class="static"
     v-bind:class="{ active: isActive, 'text-danger': hasError }" id="demo">
    hello world
</div>
<div :class="classObject" id="demo2">
    v-bind可以简写为 :
</div>
<div :class="[activeClass,errorClass]" id="demo3">

</div>


<!--绑定Style-->
<div v-bind:style="{color:activeColor,fontSize:fontSize+'px'}" id="demo4">
    CSS 属性名可以用驼峰式（camelCase）或短横分隔命名（kebab-case）：
</div>
<div :style="styleObject" id="demo5">
    直接绑定到一个样式对象通常更好，让模板更清晰：
</div>
<div v-bind:style="[baseStyle,overridingStyles]" id="demo6">
    v-bind:style 的数组语法可以将多个样式对象应用到一个元素上：
</div>
</body>
<script>
    /*
     Class 与 Style 绑定:

    数据绑定一个常见需求是操作元素的 class 列表和它的内联样式。因为它们都是属性 ，我们可以用v-bind 处理它们：
    只需要计算出表达式最终的字符串。不过，字符串拼接麻烦又易错。因此，在 v-bind 用于 class 和 style 时，
    Vue.js 专门增强了它。表达式的结果类型除了字符串之外，还可以是对象或数组
    */


   /*
        绑定 HTML Class:
        1.对象语法:我们可以传给 v-bind:class 一个对象，以动态地切换 class 。
        2.数组语法:我们可以把一个数组传给 v-bind:class ，以应用一个 class 列表：
        3.用在组件上:当你在一个定制的组件上用到 class 属性的时候，这些类将被添加到根元素上面，这个元素上已经存在的类不会被覆盖。

        绑定内联样式 Style:
        1.对象语法:v-bind:style 的对象语法十分直观——看着非常像 CSS ，其实它是一个 JavaScript 对象。 CSS 属性名可以用驼峰式（camelCase）或短横分隔命名（kebab-case）：
        2.数组语法:v-bind:style 的数组语法可以将多个[样式对象]应用到一个元素上：
        3.自动添加前缀:当 v-bind:style 使用需要特定前缀的 CSS 属性时，如 transform ，Vue.js 会自动侦测并添加相应的前缀。
    */
    var vm=new Vue({
        el:"#demo",
        data:{
            isActive: true,
            hasError: true
        }
    })

    var vm=new Vue({
        el:'#demo2',
        data:{
            classObject:{
                active:true,
                'text-danger':true
            }
        }
    })

    var vm=new Vue({
        el:'#demo3',
        data:{
            activeClass:'active',
            errorClass:'text-danger'
        }
    })

    var vm=new Vue({
        el:'#demo4',
        data:{
            activeColor:'blue',
            fontSize:30
        }
    })

    var vm=new Vue({
        el:'#demo5',
        data:{
            styleObject:{
                color:'red',
                fontSize:'30px'
            }
        }
    })

    var vm=new Vue({
        el:'#demo6',
        data:{
            baseStyle:{
                color:'black'
            },
            overridingStyles:{
                fontSize:'25px'
            }
        }
    })
</script>
</html>
