<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript" src="js/vue.js"></script>
</head>
<body>
声明式渲染
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
         <span title="message">
                Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>
条件与循环
    <div id="app-3">
        <p v-if="seen">Now you see me</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo  in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
处理用户输入
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>
<div id="app-6">
    <p>{{message}}</p>
    <input type="text" v-model="message"/>
</div>
</body>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"Hello Vue!"
        }
    })
    var app2=new Vue({
        el:"#app-2",
        data:{
            message:'You loaded this page on '+new Date()
        }
    })
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    var app4=new Vue({
        el:"#app-4",
        data:{
            todos: [
                { text: 'Jack' },
                { text: 'Tom' },
                { text: 'Marry' }
            ]
        }
    })
    app4.todos.push({text:'Json'});

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6=new Vue({
        el:"#app-6",
        data:{
            message:"Hello Vue!"
        }
    })
</script>
</html>
