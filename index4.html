<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="application/javascript" src="js/vue.js"></script>
</head>
<body>
<div>
    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
</div>
<div>
    <div v-if="Math.random()>0.5">
        Sorry
    </div>
    <div v-else>
        Not sorry
    </div>
</div>


</body>
<script>
    /*
        条件渲染
        1.v-if：<template> 中 v-if 条件组：因为 v-if 是一个指令，需要将它添加到一个元素上。
                但是如果我们想切换多个元素呢？此时我们可以把一个 <template> 元素当做包装元素，
                并在上面使用 v-if，最终的渲染结果不会包含它。
                                 <template v-if="ok">
                                 <h1>Title</h1>
                                 <p>Paragraph 1</p>
                                 <p>Paragraph 2</p>
                                 </template>
               v-else：可以用 v-else 指令给 v-if 添加一个 “else” 块：
               v-else-if:v-else-if，顾名思义，用作 v-if 的 else-if 块。可以链式的多次使用：
                                 <div v-if="type === 'A'">
                                 A
                                 </div>
                                 <div v-else-if="type === 'B'">
                                 B
                                 </div>
                                 <div v-else-if="type === 'C'">
                                 C
                                 </div>
                                 <div v-else>
                                 Not A/B/C
                                 </div>
               使用 key 控制元素的可重用:Vue 尝试尽可能高效的渲染元素，通常会复用已有元素而不是从头开始渲染。
               这么做除了使 Vue 更快之外还可以得到一些好处。在代码中切换 loginType 不会删除用户已经输入的内容，
               两个模版由于使用了相同的元素，<input> 会被复用，仅仅是替换了他们的 placeholder。这样也不总是符合实际需求，
               所以 Vue 提供一种方式让你可以自己决定是否要复用元素。你要做的是添加一个属性 key ，key 必须带有唯一的值。
               现在输入文本将会在每次切换时重新渲染。
        2.v-show:另一个根据条件展示元素的选项是 v-show 指令。用法大体上一样：
                 不同的是有 v-show 的元素会始终渲染并保持在 DOM 中。v-show 是简单的切换元素的 CSS 属性 display 。
    * */
</script>
</html>
