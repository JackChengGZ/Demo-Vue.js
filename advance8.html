    * 单文件组件
    *       介绍：在很多Vue项目中，我们使用 Vue.component 来定义全局组件，紧接着用 new Vue({ el: '#container '}) 在每个页面内指定一个容器元素。
    *            这种方式在很多中小规模的项目中运作的很好，在这些项目里 JavaScript 只被用来加强特定的视图。但当在更复杂的项目中，或者你的前端完全由
    *            JavaScript 驱动的时候，下面这些缺点将变得非常明显：
    *               1.全局定义，强制要求每个component中的命名不得重复
    *               2.字符串模板，缺乏语法高亮，在 HTML 有多行的时候，需要用到丑陋的‘\’
    *               3.不支持CSS,意味着当HTML和JavaScript组件化时,css明显被遗漏
    *               4.没有构建步骤，限制只能使用HTML和ES5 JavaScript，而不能使用预处理器，如Pug(formerly Jade)和Babel
    *
    *            文件扩展名为 .vue的单文件组件为以上所有问题提供了解决方法，并且还可以使用 Webpack 或 Browserify 等构建工具。
    *
    *       起步：
    *           1.针对刚接触JavaScript模块开发系统的用户
    *               有了.vue 组件，我们就进入了高级 JavaScript 应用领域。如果你没有准备好的话，意味着还需要学会使用一些附加的工具：
    *                  NPM  JavaScript with ES2015/16
    *               参考 webpack-simple 。只要遵循指示，你就能很快的运行一个用到 .vue 组件，ES2015 和 热重载( hot-reloading ) 的Vue项目!
    *           2.针对高级用户
    *                无论你更钟情 Webpack 或是 Browserify，我们为简单的和更复杂的项目都提供了一些文档模板。我们建议浏览 github.com/vuejs-templates，
    *                找到你需要的部分，然后参考 README 中的说明，使用 vue-cli 工具生成新的项目。
    *
    *                模板中使用Webpack,一个模块加载器加载多个模块然后构建成最终应用。
    *
    * */
</script>
